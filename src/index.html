<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Email Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="emails-input-panel">
        <div class="header">
          <div class="header-container">
            <div class="title">
              Share <strong>Board Name</strong> with others
            </div>
            <div class="emails-input">
              <div class="email email--state-valid">
                john@miro.com<span class="delete">&#10005;</span>
              </div>
              <div class="email email--state-invalid">
                michael@miro<span class="delete">&#10005;</span>
              </div>
              <div class="email email--state-valid">
                john@miro.com<span class="delete">&#10005;</span>
              </div>
              <div class="email email--state-invalid">
                michael@miro<span class="delete">&#10005;</span>
              </div>
              <div class="email email--state-valid">
                john@miro.com<span class="delete">&#10005;</span>
              </div>
              <div class="email email--state-invalid">
                michael@miro<span class="delete">&#10005;</span>
              </div>
              <div class="email email--state-valid">
                john@miro.com<span class="delete">&#10005;</span>
              </div>
              <div class="email email--state-invalid">
                michael@miro<span class="delete">&#10005;</span>
              </div>
              <input
                class="email email--state-input"
                placeholder="add more people..."
                type="text"
              />
            </div>
            <br />
            <div id="emails-input" class="emails-input"></div>
            <script src="emails-input.bundle.js"></script>
            <script>
              const emailInput = EmailsInput(
                document.querySelector('#emails-input')
              );
              emailInput.setEmails(['mike@miro.com', 'incorrect']);
            </script>
          </div>
        </div>
        <div class="footer">
          <div class="footer-container">
            <button class="button">Add Email</button>
            <button class="button">Get Emails Count</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Email Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  <link rel="shortcut icon" href="favicon.ico"></head>
  <body>
    <div class="container">
      <div class="emails-input-panel">
        <div class="header">
          <div class="header-container">
            <div class="title">
              Share <strong>Board Name</strong> with others
            </div>
            <p class="comment">
              uses 100% of width and height of the parent element
            </p>
            <div class="emails-input-0"></div>

            <p class="comment">set min-height: 2rem and max-height: 8rem</p>
            <div class="emails-input-1"></div>
            <br />
            <br />
            <p class="comment">wrapped in a fixed-size container</p>
            <div
              class="emails-input-2"
              style="width: 400px; height: 200px; border: 1px dashed orange;padding:1px;"
            ></div>
          </div>
        </div>
        <div class="footer">
          <div class="footer-container">
            <button class="button add-email">Add Email</button>
            <button class="button get-valid-emails-count">
              Get Emails Counts
            </button>
            <p class="comment">buttons work for the first component</p>
          </div>
        </div>
      </div>
    </div>
    <script src="emails-input.bundle.js"></script>
    <script type="application/javascript">
      function main() {
        const config = {
          defaultEmails: [
            'john@miro.com',
            'valid@email',
            'mike@miro.com',
            'incorrect',
          ],
          maxHeight: '8rem',
          minHeight: '2rem',
        };
        const emailInput = EmailsInput(
          document.querySelector('.emails-input-0')
        );
        const emailInput2 = EmailsInput(
          document.querySelector('.emails-input-1'),
          config
        );
        const emailInput3 = EmailsInput(
          document.querySelector('.emails-input-2')
        );

        emailInput2.setEmails(['adam@miro.com', 'eva@miro.com']);

        // use case Get Valid Emails Count
        const countBtn = document.querySelector(
          'button.get-valid-emails-count'
        );
        function countClickHandler(instance) {
          return function() {
            const emails = instance.getEmails();
            const validEmails = emails.filter(function(email) {
              return instance.isEmailValid(email);
            });
            alert(
              'Number of valid emails in EmailsInput component: ' +
                validEmails.length
            );
          };
        }
        countBtn.addEventListener('click', countClickHandler(emailInput));

        // use case Add Random email
        const addEmailBtn = document.querySelector('button.add-email');
        function randomEmail() {
          return [
            'random_',
            String(Math.floor(Math.random() * 999)),
            Math.random() > 0.5 ? '@' : '',
            'domain.com',
          ].join('');
        }
        function addEmailClickHandler(instance) {
          return function() {
            const emails = instance.getEmails();
            emails.push(randomEmail());
            instance.setEmails(emails);
          };
        }
        addEmailBtn.addEventListener('click', addEmailClickHandler(emailInput));
      }
      document.addEventListener('DOMContentLoaded', main, false);
    </script>
  <script type="text/javascript" src="index.bundle.js"></script><script type="text/javascript" src="emails-input.bundle.js"></script></body>
</html>
